# Site wide configuration

title: Funky Penguin
locale: en_US
description: Upgrading the world through the skilled application of technology
logo: site-logo.png
search: true
url: https://www.funkypenguin.co.nz

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-paginate
  - jemoji

paginate: 7
paginate_path: "/blog/page:num/"

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: David Young
  avatar: bio-photo.jpg
  email: davidy@funkypenguin.co.nz
  disqus-shortname: 
  twitter: funkypenguin
  facebook: #username
  github: funkypenguin
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: funkypenguin
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics: UA-139253-8
    verify:
    ad-client:
    ad-slot:
  bing-verify:

# Yes, I want comments on every page:
comments: true

# Yes, I want social sharing on every page:
share: true
